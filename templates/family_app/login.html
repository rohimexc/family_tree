<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="{% url 'index' %}" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'img_2/logo.png' %}" alt="">
                  <span class="d-none d-lg-block">Admin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form method="POST" class="row g-3 needs-validation"  action="">
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12 text-center">
                      <p class="small mb-0">
                        <a target='_blank' href="https://wa.me/+6287776481050">Buat Akun</a>
                        atau
                        <a target='_blank' href="https://wa.me/+6287776481050">Lupa Password</a>
                      </p>
                    </div>
                    
                    <!-- <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div> -->
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    {% for msg in messages %}
      {% if msg.tags == "success" %}
      Swal.fire({
        
        icon: 'success',
        title: 'Sukses',
        text: '{{ msg }}',
        timer: 1700,
        showConfirmButton: false,
      });
      {% elif msg.tags == 'warning' %}
      Swal.fire({
        
        icon: 'warning',
        title: 'Warning',
        text: '{{ msg }}',
        timer: 2500,
        showConfirmButton: false,
      });
      {% elif msg.tags == 'error' %}
      Swal.fire({
        
        icon: 'error',
        title: 'Error',
        text: '{{ msg }}',
        timer: 2500,
        showConfirmButton: false,
      });
      {% endif %}

    {% endfor %}
  </script>
  <script type="text/javascript">
    $('.show_confirm').click(function(event) {
      var form = $(this).closest("form");
      var name = $(this).data("name");
      event.preventDefault();
      swal.fire({
        title: "HAPUS Data?",
        text: "Yakin Data Akan Dihapus.",
        icon: "warning",
        // buttons: true,
        dangerMode: true,
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Hapus'
      })
      .then((willDelete) => {
        if (willDelete.isConfirmed) {
          form.submit();
          Swal.fire('Sukses','Data Terhapus.','success');
          // return redirect('tambah-tahun');
        }
      });
    });
  </script>
